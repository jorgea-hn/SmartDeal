<!DOCTYPE html>
<!-- Indica que este documento es un archivo HTML5 -->

<html lang="es">
<!-- El idioma principal del contenido es español -->

<head>
  <meta charset="UTF-8" />
  <!-- Configura la codificación de caracteres a UTF-8 para soportar acentos, ñ, etc. -->

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Hace que la página sea responsive (adaptable a móviles) -->

  <link rel="stylesheet" href="./src/styles/style.css">
  <!-- Enlaza la hoja de estilos CSS personalizada -->

  <title>Filtrado Visual de Productos</title>
  <!-- Título de la pestaña del navegador -->
</head>

<body>
  <!-- Comienza el contenido visible de la página -->

  <h1>Productos</h1>
  <!-- Título principal que se mostrará en la parte superior de la página -->

  <div>
    <!-- Grupo de entrada de búsqueda por palabra clave -->
    <input type="text" id="searchInput" placeholder="Buscar productos (simulado)" />
    <!-- Campo de texto donde el usuario escribe lo que desea buscar -->

    <button id="searchButton">Buscar</button>
    <!-- Botón que dispara la acción de búsqueda -->
  </div>

  <div>
    <!-- Grupo de entrada para agregar palabras clave a filtrar (excluir) -->
    <input type="text" id="filterInput" placeholder="Palabras a filtrar, separadas por comas" />
    <!-- Campo de texto donde se ingresan palabras a excluir -->

    <button id="filterButton">Filter</button>
    <!-- Botón que activa el filtrado de productos según palabras excluidas -->
  </div>

  <div id="productsContainer"></div>
  <!-- Contenedor donde se renderizarán dinámicamente las tarjetas de productos -->

  <script type="module" src="./src/scripts/main.js"></script>
  <!-- Importa el archivo JavaScript principal usando módulos ES6 -->
</body>
</html>
